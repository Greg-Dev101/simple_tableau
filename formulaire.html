<body>
<h1>Essai fucking Tableau</h1>

<form>
    <p>Fruits : <input type = "text" id="fruits" /></p>      
    <p>Légumes : <input type = "text" id="legumes" /></p>
    
    <input type = "submit" value = "Envoyer les fruits et les légumes dans le tableau !" />

</form>

<table id="form">
    <thead>
        <th>Fruits</th>
        <th>Légumes</th>
    </head>

    <tbody id="tbodyForm">
        <td>Pommes</td>
        <td>Carottes</td>
    </tbody>
</table>

<script>

    document.getElementById("form").addEventListener("submit",(e)=> {
        e.preventDefault();
        const fruitsLegumes = [];
        const tbody = document.getElementById("tbodyForm");
        const tr = document.createElement("tr");
        const nomFruits = document.getElementById("fruits").value;
        const nomLegumes = document.getElementById("legumes").value;

        fruitsLegumes.push({
            nomFruits,
            nomLegumes
        });
        
        console.log(fruitsLegumes);

        const tabFruitsLegumes = [nomFruits, nomLegumes];

        tbody.appendChild(tr);
        for (let i = 0; i<fruitsLegumes.length;i++) {
        const td = document.createElement("td");
        td.innerhtml = tabFruitsLegumes[i];
        tr.appendChild(td);
        }
    }
        
    )
</script>


</body>
